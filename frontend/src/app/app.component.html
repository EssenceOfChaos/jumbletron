<div class="wrapper">
  <header>
    <mat-toolbar color="primary">
      <h1>
        <a class="no-decor" routerLink="/">Jumbo Jumbles</a>
      </h1>
    </mat-toolbar>
  </header>

  <article>
    <h2>Welcome to the {{ title }}!</h2>
    <mat-tab-group *ngFor="let puzzle of puzzleList">
      <mat-tab label="Question">
        <ng-template matTabContent>
          {{puzzle.question}}
        </ng-template>
      </mat-tab>
      <mat-tab label="Words">
        <ng-template matTabContent>
          {{puzzle.words}}
        </ng-template>
      </mat-tab>
      <mat-tab label="Answer">
        <ng-template matTabContent>
          {{puzzle.answer}}
        </ng-template>
      </mat-tab>
      <mat-tab label="Created on">
        <ng-template matTabContent>
          {{puzzle.created_at | date}}
        </ng-template>
      </mat-tab>
    </mat-tab-group>

  </article>

  <aside>
    <h3 class="aside-header">Unscrambler</h3>

    <app-anagram-form></app-anagram-form>
  </aside>
  <br />

  <router-outlet></router-outlet>

  <br />

  <footer>
    <h3>Footer</h3>
    <mat-divider></mat-divider>
  </footer>
</div>
