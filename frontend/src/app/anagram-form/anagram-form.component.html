<form class="anagram-form">
  <mat-form-field>
    <input id="search-box" matInput type="text" placeholder="input jumbled word" aria-label="Number" [formControl]="userInput"
      [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <br>

  <button mat-raised-button color="accent">Submit</button>

</form>
